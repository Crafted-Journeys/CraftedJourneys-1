{% extends 'base.html' %}

{% block title %}Server Error - Crafted Journeys{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-container py-5">
                <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-warning mb-4">
                    <polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"></polygon>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <h1 class="display-1 fw-bold text-warning">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead mb-5">Sorry, something went wrong on our end. We're working to fix the issue.</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg px-4 gap-3">
                        <i class="fas fa-home me-2"></i> Back to Home
                    </a>
                    <a href="{{ url_for('main.contact') }}" class="btn btn-outline-secondary btn-lg px-4">
                        <i class="fas fa-envelope me-2"></i> Contact Support
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
