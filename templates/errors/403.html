{% extends 'base.html' %}

{% block title %}Access Denied - Crafted Journeys{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-container py-5">
                <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-danger mb-4">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <h1 class="display-1 fw-bold text-danger">403</h1>
                <h2 class="mb-4">Access Denied</h2>
                <p class="lead mb-5">Sorry, you don't have permission to access this page. This area is restricted to administrators only.</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg px-4 gap-3">
                        <i class="fas fa-home me-2"></i> Back to Home
                    </a>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary btn-lg px-4">
                        <i class="fas fa-sign-in-alt me-2"></i> Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
